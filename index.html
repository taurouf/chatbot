<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="app" class="scrollbar">
        <div class="contacts__column">
            <section class="contacts__header">
                <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                <span>Julien Dupont</span>
            </section>
            <section class="contacts__discussion__list">
                <div class="contact__discussion selected">
                    <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                    <span>Bot heure</span>
                    <span class="discussion__message-counter">2</span>
                </div>
                <div class="contact__discussion">
                    <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                    <span>Bot adresse</span>
                    <span class="discussion__message-counter">2</span>
                </div>
                <div class="contact__discussion">
                    <img src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                    <span>Bot m√©teo</span>
                    <span class="discussion__message-counter">2</span>
                </div>
            </section>
        </div>

        <div class="discussion-feed">
            <div class="discussion-feed__header">
                <h1>Jean de la rue</h1>
            </div>
            <div class="discussion-feed__inner">
                <div class="message__container message__container--left">
                    <img class="message__avatar" src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                    <div class="message__wrapper message__wrapper--left">
                        <div class="message__content">
                            Bonjour toi !
                        </div>
                        <span>15:15</span>
                    </div>
                </div>

                <div class="message__container message__container--right">
                    <img class="message__avatar" src="https://www.pngarts.com/files/3/Avatar-PNG-Download-Image.png">
                    <div class="message__wrapper message__wrapper--right">
                        <div class="message__content">
                            Bonjour toi !
                        </div>
                        <span>15:15</span>
                    </div>
                </div>
                <div id="input-form" class="input__container">
                    <textarea type="text" class="discussion-feed__input" placeholder="votre message"></textarea>
                    <input type="image" id="send" src="./images/send-button.svg">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
